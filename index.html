<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body-color flex">
    <div class="container flex">
      <div class="left-part">
        <h1>facebook</h1>
        <h3>
          Facebook helps you connect and share with the people in your life.
        </h3>
      </div>
      <div class="right-part">
        <div class="login-part ">
          <form action="">
            <p>
              <input type="text" name="myemail" id="" placeholder="Email address or phone number">
            </p>
            <p>
              <input type="password" name="mypassword" id="" placeholder="Password">
            </p>
            <p class="btn">Log in</p>
            <a href="#" class="forgot-part flex">Forgotten password?</a>
            <hr>
            <p class="small-btn ">Create new account</p>
          </form>
        </div>
        <p class="footer-part"><a href="#" class="color-a">Create a Page</a> for a celebrity, brand or business.</p>
      </div>
    </div>
  </div>
</body>

</html>
